<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vault</title>
    <style>
        /* CSS Styles */

        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
}


/* Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 4;
}


.overlay.open {
    display: flex;
}


/* Header */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #000;
}


.title {
    font-size: 24px;
    color: #fff;
    margin: 0;
}


/* Search Bar */
.search-bar-container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
}


.search {
    width: 750px;
    padding: 10px;
    border-radius: 30px;
    border: 1px solid #555;
    font-size: 16px;
    background-color: #222;
    color: #fff;
    text-align: left;
}


/* Add Tile Button */
.add-tile-container {
    display: flex;
    justify-content: center;
    margin: 10px 0;
    position: relative;
}


.add-tile {
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    background-color: #333;
    cursor: pointer;
    color: #fff;
    font-size: 30px;
    line-height: 50px;
    text-align: center;
}


.add-tile:hover {
    background-color: #555;
}


/* Plus Popup */
.plus-popup {
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    box-sizing: border-box;
}


/* Popup Type Selection */
.popup-type-selection {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
    gap: 10px;
}


.popup-type-btn {
    padding: 10px 20px;
    background-color: #444;
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
}


.popup-type-btn.active {
    background-color: #666;
}


.popup-type-btn:hover {
    background-color: #666;
}


.popup-content input,
.popup-content textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    background-color: #333;
    border: 1px solid #555;
    border-radius: 5px;
    color: #fff;
    box-sizing: border-box;
}


.popup-content textarea {
    height: 150px;
    resize: none; /* Fixed size */
    overflow-y: auto; /* Scroll vertically */
}


/* File Types Buttons */
.file-types {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
}


.file-type-btn {
    padding: 10px 20px;
    background-color: #444;
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
}


.file-type-btn:hover {
    background-color: #666;
}


/* Save Button */
.save-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
    margin-top: 15px;
}


.save-btn:hover {
    background-color: #0056b3;
}


/* Upload Area */
.upload-area {
    display: blocked;
    width: 100%;
    height: 150px;
    border: 2px dashed #555;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    cursor: pointer;
    box-sizing: border-box;
    margin-bottom: 15px;
}


.upload-area p {
    margin: 0;
}


/* Remove "Choose File" button */
.upload-area input[type="file"] {
    display: none;
}


/* Tiles Container */
.tiles-container,
.search-results-container {
    margin: 20px auto;
    width: 90%;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}


/* Tiles */
.tile {
    position: relative;
    border: 1px solid #555;
    width: 120px;
    height: 60px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    overflow: hidden;
}


/* Tile Title */
.tile h3 {
    position: absolute;
    bottom: 5px;
    left: 5px;
    margin: 0;
    font-size: 14px;
    width: calc(100% - 10px);
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    text-overflow: ellipsis;
    word-wrap: break-word;
}


/* Tile Tag */
.tile-tag {
    position: absolute;
    top: -5px;
    left: 0;
    background-color: #777;
    padding: 5px 10px;
    border-radius: 3px 0 5px 0; /* Rounded bottom-right edge */
    font-size: 12px;
    color: #fff;
    z-index: 1;
}


/* Tile Popup */
.tile-popup {
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    width: 600px;
    max-height: 80%;
    overflow-y: auto;
    box-sizing: border-box;
    color: #fff;
    text-align: center;
    position: relative;
}


/* Tile Popup Tag */
.tile-popup-tag {
    position: absolute;
    top: -5px;
    left: 0;
    background-color: #777;
    padding: 10px 15px;
    border-radius: 3px 0 5px 0; /* Rounded bottom-right edge */
    font-size: 14px;
    color: #fff;
    z-index: 1;
}


/* Tile Actions */
.tile-actions {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 10px;
}


.tile-action-btn {
    background-color: #444;
    border: none;
    border-radius: 20px;
    padding: 10px 15px;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
}


.tile-action-btn:hover {
    background-color: #666;
}


/* Replace Button (for image/video tiles) */
.replace-btn {
    display: none; /* Will be displayed for image/video tiles */
    margin-bottom: 15px;
    background-color: #007BFF;
    padding: 5px 10px;
    font-size: 12px;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
}


.replace-btn:hover {
    background-color: #0056b3;
}


/* Tile Title */
.popup-tile-title {
    width: 100%;
    padding: 10px;
    margin-top: 50px; /* Reduce margin-top to raise the title textbox */
    margin-bottom: 15px;
    background-color: #333;
    border: 1px solid #555;
    border-radius: 10px; /* More rounded */
    color: #fff;
    box-sizing: border-box;
    text-align: left;
    font-size: 18px;
}


/* Tile Content */
.popup-tile-content textarea {
    width: 100%;
    height: 200px; /* Reduce vertical size */
    padding: 10px;
    background-color: #333;
    border: 1px solid #555;
    border-radius: 5px;
    color: #fff; /* Text color white */
    font-size: 16px;
    box-sizing: border-box;
    resize: none; /* Fixed size */
    overflow-y: auto; /* Scroll vertically */
}


/* File Container */
.file-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 15px;
}


.file-container img,
.file-container video {
    max-width: 100%;
    margin-bottom: 10px;
}


/* New Card Form Styles */
.add-tiles-container {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}


.add-tiles-plus {
    border: 2px dashed #555;
    width: 100%;
    height: 50px;
    border-radius: 5px;
    color: #fff;
    font-size: 30px;
    line-height: 50px;
    text-align: center;
    cursor: pointer;
}


.add-tiles-plus:hover {
    background-color: #333;
}


.selected-tiles-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-top: 15px;
    margin-bottom: 15px;
}


/* Ensure tiles are stacked in columns of two */
.selected-tiles-container .tile {
    flex: 0 0 calc(50% - 10px);
}


/* Tile Selection Popup */
.tile-selection-popup {
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    width: 600px;
    max-height: 80%;
    overflow-y: auto;
    box-sizing: border-box;
    color: #fff;
    text-align: center;
    position: relative;
}


.tile-selection-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-top: 15px;
    margin-bottom: 15px;
}


.tile-selection-tile {
    position: relative;
    border: 1px solid #555;
    width: 120px;
    height: 60px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    overflow: hidden;
}


.tile-selection-tile.selected {
    border-color: #007BFF;
}


.tile-selection-tile h3 {
    position: absolute;
    bottom: 5px;
    left: 5px;
    margin: 0;
    font-size: 14px;
    width: calc(100% - 10px);
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    text-overflow: ellipsis;
    word-wrap: break-word;
}


/* Adjusted Search Bar in Tile Selection Popup */
.tile-selection-popup .search {
    width: 300px;
}


/* Main Menu Cards */
.cards-container {
    margin: 20px;
}


.card {
    display: flex;
    align-items: flex-start;
    margin-bottom: 30px;
}


.card-image {
    width: 150px;
    height: 100px;
    background-color: #333;
    background-size: cover;
    background-position: center;
    border-radius: 5px;
    margin-right: 20px;
}


.card-title {
    font-size: 20px;
    margin-bottom: 10px;
}


.card-tiles-container {
    display: flex;
    overflow-x: auto;
    gap: 10px;
}


.card-tiles-container .tile {
    flex: 0 0 auto;
}


/* Scrollbar Styling */
.card-tiles-container::-webkit-scrollbar {
    height: 8px;
}


.card-tiles-container::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 4px;
}


.all-tiles-section {
    margin: 20px;
    margin-top: 50px;
}


.all-tiles-title {
    font-size: 24px;
    margin-bottom: 20px;
}


    </style>

<body>
    <!-- Header Section -->
    <div class="header">
        <h1 class="title">Vault</h1>
        <div class="search-bar-container">
            <input class="search" type="text" placeholder="Search tiles..." id="searchInput">
        </div>
    </div>


    <!-- Plus Button and Popup -->
    <div class="add-tile-container">
        <button type="button" class="add-tile" onclick="openPlusPopup()">+</button>
    </div>


    <!-- Plus Popup -->
    <div class="overlay" id="plusOverlay">
        <div class="plus-popup" id="plusPopup">
            <div class="popup-type-selection">
                <button class="popup-type-btn" id="newTileBtn" onclick="selectNewTile()">New Tile</button>
                <button class="popup-type-btn" id="newCardBtn" onclick="selectNewCard()">New Card</button>
            </div>
            <div class="popup-content">
                <!-- New Tile Form -->
                <div id="newTileForm">
                    <input type="text" id="tileTitle" required class="tile-name-input" placeholder="Enter title...">

                    <textarea id="tileContent" class="txt-input" placeholder="Write something..."></textarea>

                    <div id="uploadArea" class="upload-area">
                        <p id="uploadMessage">Upload a picture</p>
                        <input type="file" id="fileInput" class="hidden">

                    <div class="file-types">
                        <button class="file-type-btn" type="button" onclick="selectTxt()">Txt</button>

                    <button id="saveButton" class="save-btn" onclick="saveTile()">Save</button>

                    </div>

                    <div class="selected-tiles-container" id="selectedTilesContainer">
                        <!-- Tiles will be displayed here -->
                    </div>

                    <button id="saveCardButton" class="save-btn" onclick="saveCard()">Save</button>
                </div>

        </div>
    </div>


    <!-- Tile Selection Popup -->
    <div class="overlay" id="tileSelectionOverlay">
        <div class="tile-selection-popup" id="tileSelectionPopup">
            <input class="search" type="text" placeholder="Search tiles..." id="tileSelectionSearchInput">
            <div class="tile-selection-container" id="tileSelectionContainer">
                <!-- Tiles will be displayed here -->
            </div>
            <!-- Save Button -->
            <button class="save-btn" id="addTilesToCardButton" onclick="addSelectedTilesToCard()">Add Selected Tiles</button>
        </div>
    </div>


    <!-- Cards Display Area -->
    <div class="cards-container" id="cardsContainer">
        <!-- Cards will be displayed here -->
    </div>

    <div class="all-tiles-section">
        <h2 class="all-tiles-title">All Tiles</h2>
        <div class="search-results-container" id="searchResultsContainer"></div>
        <!-- Tiles Display Area -->
        <div class="tiles-container" id="tilesContainer"></div>

    <!-- Tile Menu Popup -->
    <div class="overlay" id="tileOverlay">
        <div class="tile-popup" id="tilePopup">
            <!-- Tile Tag -->

            <!-- Action Buttons -->
            <div class="tile-actions">
                <button class="tile-action-btn" id="deleteBtn">Delete</button>

                <button class="tile-action-btn" id="favoriteBtn">Favorite</button>
            </div>

            <input type="text" id="popupTileTitle" class="popup-tile-title" readonly>

            <!-- Tile Content -->

        </div>

    <!-- JavaScript for IndexedDB and Functionality -->
    <script>
        // JavaScript Code

        let db;
const dbName = 'vaultDB';
const storeName = 'tiles';


function openDB() {
    const request = indexedDB.open(dbName, 1);


    request.onupgradeneeded = function(event) {
        db = event.target.result;
        if (!db.objectStoreNames.contains(storeName)) {
            db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
        }
        if (!db.objectStoreNames.contains('cards')) {
            db.createObjectStore('cards', { keyPath: 'id', autoIncrement: true });
        }
    };


    request.onsuccess = function(event) {
        db = event.target.result;
        console.log('Database opened successfully.');
        displayTiles(); // Load tiles when DB is ready
        displayCards(); // Load cards
    };


    request.onerror = function(event) {
        console.error('Database error:', event.target.errorCode);
    };
}


window.onload = openDB;


// DOM Elements
const plusPopup = document.getElementById('plusPopup');
const plusOverlay = document.getElementById('plusOverlay');
const tileTitle = document.getElementById('tileTitle');
const tileContent = document.getElementById('tileContent');
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const saveButton = document.getElementById('saveButton');
const tilesContainer = document.getElementById('tilesContainer');
const uploadMessage = document.getElementById('uploadMessage');
const searchInput = document.getElementById('searchInput');
const searchResultsContainer = document.getElementById('searchResultsContainer');


const tileOverlay = document.getElementById('tileOverlay');
const tilePopup = document.getElementById('tilePopup');
const popupTileTitle = document.getElementById('popupTileTitle');
const tilePopupTag = document.getElementById('tilePopupTag');
const popupTileContent = document.getElementById('popupTileContent');
const replaceBtn = document.getElementById('replaceBtn');


// Tile action buttons
const shareBtn = document.getElementById('shareBtn');
const deleteBtn = document.getElementById('deleteBtn');
const favoriteBtn = document.getElementById('favoriteBtn');


// New Card Form Elements
const cardTitle = document.getElementById('cardTitle');
const cardImageUploadArea = document.getElementById('cardImageUploadArea');
const cardImageUploadMessage = document.getElementById('cardImageUploadMessage');
const cardImageInput = document.getElementById('cardImageInput');
const saveCardButton = document.getElementById('saveCardButton');
const selectedTilesContainer = document.getElementById('selectedTilesContainer');


// Tile Selection Popup Elements
const tileSelectionOverlay = document.getElementById('tileSelectionOverlay');
const tileSelectionPopup = document.getElementById('tileSelectionPopup');
const tileSelectionContainer = document.getElementById('tileSelectionContainer');
const tileSelectionSearchInput = document.getElementById('tileSelectionSearchInput');


// Cards Container
const cardsContainer = document.getElementById('cardsContainer');


let selectedType = ''; // To keep track of the selected file type
let fileBlob = null;   // To store the uploaded file
let currentTile = null; // To keep track of the tile being viewed/edited
let cardImageBlob = null; // To store the uploaded card image
let selectedTileIds = []; // To store selected tile IDs for the card


// Open Plus Popup
function openPlusPopup() {
    plusOverlay.classList.add('open');
    // Reset fields
    tileTitle.value = '';
    tileContent.value = '';
    tileContent.style.display = 'none';
    uploadArea.style.display = 'none';
    saveButton.style.display = 'none';
    selectedType = '';
    fileBlob = null;

    cardTitle.value = '';
    cardImageUploadMessage.textContent = 'Upload a background picture';
    cardImageBlob = null;
    selectedTileIds = [];
    selectedTilesContainer.innerHTML = '';

    selectNewTile(); // Default to 'New Tile'
}


// Close Plus Popup when clicking outside
plusOverlay.addEventListener('click', function(event) {
    if (event.target === plusOverlay) {
        plusOverlay.classList.remove('open');
    }
});


// Select New Tile Form
function selectNewTile() {
    document.getElementById('newTileForm').style.display = 'block';
    document.getElementById('newCardForm').style.display = 'none';
    // Update button styles to indicate selection
    document.getElementById('newTileBtn').classList.add('active');
    document.getElementById('newCardBtn').classList.remove('active');
}


// Select New Card Form
function selectNewCard() {
    document.getElementById('newTileForm').style.display = 'none';
    document.getElementById('newCardForm').style.display = 'block';
    // Update button styles to indicate selection
    document.getElementById('newTileBtn').classList.remove('active');
    document.getElementById('newCardBtn').classList.add('active');
}


// Tile Type Selection Functions
function selectTxt() {
    selectedType = 'text';
    tileContent.style.display = 'block';
    uploadArea.style.display = 'none';
    saveButton.style.display = 'block';
}


function selectImg() {
    selectedType = 'image';
    setupUploadArea('image/*');
    uploadMessage.textContent = 'Upload a picture';
}


function selectMov() {
    selectedType = 'video';
    setupUploadArea('video/*');
    uploadMessage.textContent = 'Upload a video';
}


function setupUploadArea(accept) {
    tileContent.style.display = 'none';
    uploadArea.style.display = 'block';
    saveButton.style.display = 'block';
    fileInput.accept = accept;
    fileInput.value = '';
    fileBlob = null;
}


uploadArea.addEventListener('click', () => {
    fileInput.click();
});


fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
        handleFileUpload(fileInput.files[0]);
    } else {
        uploadMessage.textContent = selectedType === 'image' ? 'Upload a picture' : 'Upload a video';
    }
});


function handleFileUpload(file) {
    const reader = new FileReader();
    reader.onload = function(event) {
        fileBlob = new Blob([event.target.result], { type: file.type });
        console.log('File loaded:', file.name);
        uploadMessage.textContent = file.name;
    };
    reader.readAsArrayBuffer(file);
}


function saveTile() {
    const title = tileTitle.value.trim();
    if (!title) {
        alert('Please enter a title.');
        return;
    }


    if (selectedType === 'text') {
        const content = tileContent.value.trim();
        if (!content) {
            alert('Please enter some text.');
            return;
        }
        const data = {
            title: title,
            type: 'text',
            content: content,
            timestamp: new Date()
        };
        addTile(data);
    } else if ((selectedType === 'image' || selectedType === 'video') && fileBlob) {
        const data = {
            title: title,
            type: selectedType,
            blob: fileBlob,
            mimeType: fileBlob.type,
            timestamp: new Date()
        };
        addTile(data);
    } else {
        alert('Please provide content for the tile.');
        return;
    }


    plusOverlay.classList.remove('open');
}


function addTile(data) {
    const transaction = db.transaction([storeName], 'readwrite');
    const store = transaction.objectStore(storeName);
    const request = store.add(data);


    request.onsuccess = function() {
        console.log('Tile added to the store:', request.result);
        displayTiles(); // Update UI to reflect new tile
    };


    request.onerror = function(event) {
        console.error('Error adding tile:', event.target.error.message);
    };
}


function displayTiles() {
    tilesContainer.innerHTML = ''; // Clear existing tiles
    const transaction = db.transaction([storeName], 'readonly');
    const store = transaction.objectStore(storeName);
    const request = store.getAll();


    request.onsuccess = function(event) {
        let tiles = event.target.result;
        const searchTerm = searchInput.value.toLowerCase();


        if (searchTerm) {
            searchResultsContainer.innerHTML = '';
            searchResultsContainer.style.display = 'flex';
            tiles = tiles.filter(tile => {
                const titleMatch = tile.title.toLowerCase().includes(searchTerm);
                const contentMatch = tile.content && tile.content.toLowerCase().includes(searchTerm);
                return titleMatch || contentMatch;
            });


            // Prioritize tiles with title matches
            tiles.sort((a, b) => {
                const aTitleMatch = a.title.toLowerCase().includes(searchTerm) ? 1 : 0;
                const bTitleMatch = b.title.toLowerCase().includes(searchTerm) ? 1 : 0;
                return bTitleMatch - aTitleMatch;
            });


            tiles.forEach(tile => {
                const tileDiv = createTileElement(tile);
                searchResultsContainer.appendChild(tileDiv);
            });
            tilesContainer.style.display = 'none';
        } else {
            searchResultsContainer.style.display = 'none';
            tilesContainer.style.display = 'flex';
            tiles.forEach(tile => {
                const tileDiv = createTileElement(tile);
                tilesContainer.appendChild(tileDiv);
            });
        }
    };


    request.onerror = function(event) {
        console.error('Error fetching tiles:', event.target.error.message);
    };
}


function createTileElement(tile) {
    const tileDiv = document.createElement('div');
    tileDiv.classList.add('tile');
    tileDiv.dataset.id = tile.id; // Store the tile ID for reference


    const title = document.createElement('h3');
    title.textContent = tile.title;
    tileDiv.appendChild(title);


    // Add tile type tag
    const tileTag = document.createElement('div');
    tileTag.classList.add('tile-tag');
    tileTag.textContent = tile.type === 'text' ? 'txt' : tile.type === 'image' ? 'img' : 'mov';
    tileDiv.appendChild(tileTag);


    // Add click event to open tile popup
    tileDiv.addEventListener('click', () => openTilePopup(tile));


    return tileDiv;
}


// Open Tile Popup
function openTilePopup(tile) {
    currentTile = tile; // Store the current tile
    tileOverlay.classList.add('open');
    popupTileTitle.value = tile.title;
    popupTileTitle.readOnly = false; // Allow editing


    // Set tile tag
    tilePopupTag.textContent = tile.type === 'text' ? 'txt' : tile.type === 'image' ? 'img' : 'mov';


    // Clear previous content
    popupTileContent.innerHTML = '';
    replaceBtn.style.display = 'none'; // Hide replace button by default


    // Display content based on type and make it editable
    if (tile.type === 'text') {
        const contentArea = document.createElement('textarea');
        contentArea.value = tile.content;
        contentArea.style.width = '100%';
        contentArea.style.height = '200px'; // Reduce vertical size
        contentArea.style.backgroundColor = '#333'; // Match background color
        contentArea.style.color = '#fff'; // Text color white
        contentArea.style.border = '1px solid #555';
        contentArea.style.borderRadius = '5px';
        contentArea.style.padding = '10px';
        contentArea.style.resize = 'none'; // Fixed size
        contentArea.style.overflowY = 'auto'; // Scrollable
        contentArea.style.boxSizing = 'border-box';
        popupTileContent.appendChild(contentArea);
    } else if (tile.type === 'image' || tile.type === 'video') {
        // Show replace button between title and media
        replaceBtn.style.display = 'block';
        replaceBtn.onclick = () => replaceFile(tile.type);


        const mediaContainer = document.createElement('div');
        mediaContainer.classList.add('file-container');


        let mediaElement;
        if (tile.type === 'image') {
            mediaElement = document.createElement('img');
            const imgURL = URL.createObjectURL(tile.blob);
            mediaElement.src = imgURL;
        } else {
            mediaElement = document.createElement('video');
            mediaElement.controls = true;
            const videoURL = URL.createObjectURL(tile.blob);
            mediaElement.src = videoURL;
        }
        mediaElement.style.maxWidth = '100%';
        mediaElement.style.marginBottom = '10px';


        mediaContainer.appendChild(mediaElement);
        popupTileContent.appendChild(mediaContainer);
    }
}


// Replace file function
function replaceFile(type) {
    const acceptType = type === 'image' ? 'image/*' : 'video/*';
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = acceptType;
    input.onchange = () => {
        if (input.files.length > 0) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                currentTile.blob = new Blob([event.target.result], { type: file.type });
                currentTile.mimeType = file.type;
                openTilePopup(currentTile); // Refresh the popup content
            };
            reader.readAsArrayBuffer(file);
        }
    };
    input.click();
}


// Close Tile Popup when clicking outside
tileOverlay.addEventListener('click', function(event) {
    if (event.target === tileOverlay) {
        if (validateTileContent()) {
            saveTileChanges();
            closeTilePopup();
        }
    }
});


function closeTilePopup() {
    tileOverlay.classList.remove('open');
}


function validateTileContent() {
    if (!currentTile.title.trim()) {
        alert('Title cannot be empty.');
        return false;
    }
    if (currentTile.type === 'text' && (!currentTile.content || !currentTile.content.trim())) {
        alert('Content cannot be empty.');
        return false;
    }
    if ((currentTile.type === 'image' || currentTile.type === 'video') && !currentTile.blob) {
        alert('You must have an image or video.');
        return false;
    }
    return true;
}

// Display Tiles in Tile Selection Popup
function displayTileSelectionTiles() {
    tileSelectionContainer.innerHTML = '';
    const transaction = db.transaction([storeName], 'readonly');
    const store = transaction.objectStore(storeName);
    const request = store.getAll();

    request.onsuccess = function(event) {
        let tiles = event.target.result;
        const searchTerm = tileSelectionSearchInput.value.toLowerCase();

        if (searchTerm) {
            tiles = tiles.filter(tile => {
                const titleMatch = tile.title.toLowerCase().includes(searchTerm);
                const contentMatch = tile.content && tile.content.toLowerCase().includes(searchTerm);
                return titleMatch || contentMatch;
            });
        }

        tiles.forEach(tile => {
            const tileDiv = document.createElement('div');
            tileDiv.classList.add('tile-selection-tile');
            tileDiv.dataset.id = tile.id;

            if (selectedTileIds.includes(tile.id)) {
                tileDiv.classList.add('selected');
            }

            const title = document.createElement('h3');
            title.textContent = tile.title;
            tileDiv.appendChild(title);

            // Add tile type tag
            const tileTag = document.createElement('div');
            tileTag.classList.add('tile-tag');
            tileTag.textContent = tile.type === 'text' ? 'txt' : tile.type === 'image' ? 'img' : 'mov';
            tileDiv.appendChild(tileTag);

            // Handle selection
            tileDiv.addEventListener('click', () => {
                if (selectedTileIds.includes(tile.id)) {
                    selectedTileIds = selectedTileIds.filter(id => id !== tile.id);
                    tileDiv.classList.remove('selected');
                } else {
                    selectedTileIds.push(tile.id);
                    tileDiv.classList.add('selected');
                }
            });

            // Double-click to open tile
            tileDiv.addEventListener('dblclick', () => {
                openTilePopup(tile);
            });

            tileSelectionContainer.appendChild(tileDiv);
        });
    };

    request.onerror = function(event) {
        console.error('Error fetching tiles:', event.target.error.message);
    };
}

// Display Selected Tiles in Card Form
function displaySelectedTiles() {
    selectedTilesContainer.innerHTML = '';
    if (selectedTileIds.length === 0) {
        return;
    }

    const transaction = db.transaction([storeName], 'readonly');
    const store = transaction.objectStore(storeName);
    const request = store.getAll();

    request.onsuccess = function(event) {
        const tiles = event.target.result;
        const selectedTiles = tiles.filter(tile => selectedTileIds.includes(tile.id));

        selectedTiles.forEach((tile, index) => {
            const tileDiv = document.createElement('div');
            tileDiv.classList.add('tile');
            tileDiv.dataset.id = tile.id;

            const title = document.createElement('h3');
            title.textContent = tile.title;
            tileDiv.appendChild(title);

            // Add tile type tag
            const tileTag = document.createElement('div');
            tileTag.classList.add('tile-tag');
            tileTag.textContent = tile.type === 'text' ? 'txt' : tile.type === 'image' ? 'img' : 'mov';
            tileDiv.appendChild(tileTag);

            // Add click event to open tile popup
            tileDiv.addEventListener('click', () => openTilePopup(tile));

            selectedTilesContainer.appendChild(tileDiv);
        });
    };

    request.onerror = function(event) {
        console.error('Error fetching tiles:', event.target.error.message);
    };
}


// Save Card Function
function saveCard() {
    const title = cardTitle.value.trim();
    if (!title) {
        alert('Please enter a card title.');
        return;
    }

    if (!cardImageBlob) {
        alert('Please upload a background image.');
        return;
    }

    if (selectedTileIds.length === 0) {
        alert('Please add at least one tile to the card.');
        return;
    }

    const data = {
        title: title,
        type: 'card',
        imageBlob: cardImageBlob,
        tiles: selectedTileIds,
        timestamp: new Date()
    };

    addCard(data);
    plusOverlay.classList.remove('open');
}


// Add Card to IndexedDB
function addCard(data) {
    const transaction = db.transaction(['cards'], 'readwrite');
    const store = transaction.objectStore('cards');
    const request = store.add(data);

    request.onsuccess = function() {
        console.log('Card added to the store:', request.result);
        displayCards();
    };

    request.onerror = function(event) {
        console.error('Error adding card:', event.target.error.message);
    };
}


// Display Cards on Main Menu
function displayCards() {
    cardsContainer.innerHTML = '';
    const transaction = db.transaction(['cards'], 'readonly');
    const store = transaction.objectStore('cards');
    const request = store.getAll();

    request.onsuccess = function(event) {
        const cards = event.target.result;

        cards.forEach(card => {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card');

            // Card Image
            const cardImageDiv = document.createElement('div');
            cardImageDiv.classList.add('card-image');
            const imgURL = URL.createObjectURL(card.imageBlob);
            cardImageDiv.style.backgroundImage = `url('${imgURL}')`;
            cardDiv.appendChild(cardImageDiv);

            // Card Content
            const cardContentDiv = document.createElement('div');
            cardContentDiv.style.flexGrow = '1';

            const cardTitle = document.createElement('h3');
            cardTitle.classList.add('card-title');
            cardTitle.textContent = card.title;
            cardContentDiv.appendChild(cardTitle);

            const cardTilesContainer = document.createElement('div');
            cardTilesContainer.classList.add('card-tiles-container');

            // Fetch tiles for this card
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const request = store.getAll();

            request.onsuccess = function(event) {
                const tiles = event.target.result;
                const cardTiles = tiles.filter(tile => card.tiles.includes(tile.id));

                cardTiles.forEach(tile => {
                    const tileDiv = createTileElement(tile);
                    cardTilesContainer.appendChild(tileDiv);
                });
            };

            request.onerror = function(event) {
                console.error('Error fetching tiles for card:', event.target.error.message);
            };

            cardContentDiv.appendChild(cardTilesContainer);
            cardDiv.appendChild(cardContentDiv);

            cardsContainer.appendChild(cardDiv);
        });
    };

    request.onerror = function(event) {
        console.error('Error fetching cards:', event.target.error.message);
    };
}
